<html>
  <head>
    <title>Components: Jumbotron, Alert & Progress bar</title>
     
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" 
	integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/.2.1/jquery.min.js"></script>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" 
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" 
	integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
	
    <style type="text/css">
	    #wrapper
		{
		   margin-top :100px; 
		   border-radius:4px;
		} 
	</style>
  </head>
  
  <body> 
    <div class="container">  
		<div class="jumbotron" id="wrapper">
			<p> Hello...My name is Aditya Kumar</p> 
		</div>
		
		<div class="alert alert-success" role="alert"> <p> This is a simple alert</p></div>
		<div class="alert alert-info " role="alert"> <p> This is an alert with <a href="#" class="alert-link" >some link</a></p></div>
		<p>a simple progress bar.</p>
		<progress class="progress" value="10" max="100">10%</progress>
		<p>A progress bar with striped filling & showing warning.</p>
		<progress class="progress progress-warning progress-striped" value="50" max="100">0%</progress>
	</div>
  </body>
</html>
