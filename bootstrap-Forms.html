    <style type="text/css">
	    #wrapper
		{
		   margin-top :100px;
		   background-color:grey;
		   border-radius:4px;
		}
		#shift
		{
		    margin-top:20px;
		}
	</style>
  </head>
  
  <body>  
	<div class="container" id="wrapper">
	    <form>
		    <fieldset class="form-group row" id="shift">
			    <label class="col-sm-2"  id="shift">Email Id: </label>
				<div class="col-sm-10">
				    <input type="email" class="form-control" id="email" placeholder="Enter your email-id"></input>
				</div>
			</fieldset>
			
			<fieldset class="form-group row">
			    <label class="col-sm-2">Password:</label> 
				<div class="col-sm-10">
				    <input type="email" class="form-control" ></input>
			    </div>
			</fieldset>
			
			<fieldset class="form-group">  
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
		</form>
	    
	</div>
  </body>
</html>
